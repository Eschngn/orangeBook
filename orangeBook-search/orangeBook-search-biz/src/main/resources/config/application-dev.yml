elasticsearch:
  address: 127.0.0.1:9200 # Elasticsearch 地址
  hotUpdateExtDict: E:\docker\elasticsearch\config\analysis-ik\custom\mydict_hot_update.dic

canal: # Canal 配置
  address: 127.0.0.1:11111 # 链接地址
  destination: example # 数据目标
  username: canal # 数据库用户名
  password: canal # 数据库密码
  subscribe: xiaochengshu.t_note,xiaochengshu.t_user # 订阅规则，只订阅笔记表和用户表
  batchSize: 1000 # 一批次拉取数据量

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver # 指定数据库驱动类
    # 数据库连接信息
    url: jdbc:mysql://127.0.0.1:3306/xiaochengshu?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false&serverTimezone=Asia/Shanghai
    username: root # 数据库用户名
    password: A1SXQTgzPWboN8dVVVR/LB4FnE3vsv8Mc5oN1ZrYHV50RZHRIsUBjUKt/WhrPWnyEkl2WlK5IuF8KXrovlNnIA== # 数据库密码
    type: com.alibaba.druid.pool.DruidDataSource
    druid: # Druid 连接池
      initial-size: 5 # 初始化连接池大小
      min-idle: 5 # 最小连接池数量
      max-active: 20 # 最大连接池数量
      max-wait: 60000 # 连接时最大等待时间（单位：毫秒）
      test-while-idle: true
      time-between-eviction-runs-millis: 60000 # 配置多久进行一次检测，检测需要关闭的连接（单位：毫秒）
      min-evictable-idle-time-millis: 300000 # 配置一个连接在连接池中最小生存的时间（单位：毫秒）
      max-evictable-idle-time-millis: 900000 # 配置一个连接在连接池中最大生存的时间（单位：毫秒）
      validation-query: SELECT 1 FROM DUAL # 配置测试连接是否可用的查询 sql
      connectionProperties: config.decrypt=true;config.decrypt.key=MFwwDQYJKoZIhvcNAQEBBQADSwAwSAJBAI4pGhB5FPZ1gmp0Q+vGfs6KTWq9ukzkUY4uuADX/DuCehh5eGDOr7wt5gOTvvbXTwPsj0kWcYetVzFSa/ohxZECAwEAAQ==
      test-on-borrow: false #连接从连接池获取时是否测试连接的可用性。
      test-on-return: false #连接返回连接池时是否测试连接的可用性。
      pool-prepared-statements: false #是否缓存 PreparedStatement，默认为 false。
      web-stat-filter:
        enabled: true
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/* # 配置监控后台访问路径
        login-username: admin # 配置监控后台登录的用户名、密码
        login-password: admin
      filter:
        stat:
          enabled: true
          log-slow-sql: true # 开启慢 sql 记录
          slow-sql-millis: 2000 # 若执行耗时大于 2s，则视为慢 sql
          merge-sql: true
        wall: # 防火墙
          config:
            multi-statement-allow: true
        config:
          enabled: true